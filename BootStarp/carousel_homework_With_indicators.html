    <!-- Homework -->


    <div class="container my-4">
        <div class="row">

            <div id="Carousel" class="carousel slide" data-bs-ride="carousel">

                <div class="carousel-indicators">

                  <button type="button" data-bs-target="#Carousel" data-bs-slide-to="0" class="active" aria-current="true" ></button>
                  <button type="button" data-bs-target="#Carousel" data-bs-slide-to="1" ></button>
                  <button type="button" data-bs-target="#Carousel" data-bs-slide-to="2" ></button>

                </div>


                <div class="carousel-inner">
                  <div class="carousel-item active">
                    <img src="image/gallary_3.jpg" class=" w-100" alt="">
                  </div>
                  <div class="carousel-item">
                    <img src="image/gallary_4.jpg" class=" w-100" alt="">
                  </div>
                  <div class="carousel-item">
                    <img src="image/gallary_8.jpg" class=" w-100" alt="">
                  </div>
                </div>
                <!-- <button class="carousel-control-prev" type="button" data-bs-target="#Carousel" data-bs-slide="prev">

                </button>
                <button class="carousel-control-next" type="button" data-bs-target="#Carousel" data-bs-slide="next">

                  <span class="visually-hidden">Next</span>
                </button> -->
                
                <a href="#Carousel" class="carousel-control-prev" data-bs-slide="prev">
                    <span class="carousel carousel-control-prev-icon"> </span>
                </a>
    
                <a href="#Carousel" class="carousel-control-next" data-bs-slide="next">
                    <span class="carousel carousel-control-next-icon"> </span>
                </a>
