<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form</title>
    <link rel="stylesheet" href="bootstrap/css/bootstrap.min.css">
</head>
<body>
    <h1 class="text-danger text-center my-5 display-1">Form Lessons</h1>

   
        <div class="container">
            <div class="row">
                <div class="offset-lg-4 col-12 col-lg-4">
                    <form action="#" method="post">
                        <div class="mb-3">
                            <label for="name" class="form-label">Name</label>
                            <input type="text" name="name" id="name" class="form-control">
                        </div>

                        <div class="mb-3">
                            <label for="email" class="form-label">Email</label>a
                            <input type="email" name="email" id="email" class="form-control">
                        </div>

                        <div class="mb-3">
                            <label for="password" class="form-label">Password</label>
                            <input type="password" name="password" id="password" class="form-control">
                        </div>


                        <div class="mb-3">
                            <label for="phone" class="form-label">Phone</label>
                            <input type="number" name="phone" id="phone" class="form-control">
                        </div>

                        <div class="mb-3">
                            <label for="date" class="form-label">DOB</label>
                            <input type="number" name="date" id="date" class="form-control">
                        </div>


                        <label for="" class="d-block">Gender</label>
                        <div class="mb-3 form-check form-check-inline">
                            
                            <input type="radio" name="gender" id="male" class="form-check-input" >
                            <label for="male">Male</label>
                        </div>
                        <div class="mb-3 form-check form-check-inline">
                            
                            <input type="radio" name="gender" id="female" class="form-check-input">
                            <label for="female">Female</label>
                        </div>

                        <label for="" class="my-2 d-block">Hobbies</label>

                        <div class="form-check">
                            
                            <input type="checkbox"  id="swimming" class="form-check-input">
                            <label for="swimming" class="form-check-label">Swimming</label>
                        </div>

                        <div class="form-check">
                            
                            <input type="checkbox"  id="reading" class="form-check-input">
                            <label for="reading" class="form-check-label">Reading</label>
                        </div>
                        
                        <div class="form-check">
                            
                            <input type="checkbox"  id="travleeing" class="form-check-input">
                            <label for="travleeing" class="form-check-label">Travleeing</label>
                        </div>

                        <label for="">Choose Graduade</label>
                        <select name="" id="" class="form-select">
                            <option value="">FirstYear</option>
                            <option value=""> Second Year</option>
                            <option value="">Third Year</option>
                            <option value="">Fourth Year</option>
                            <option value="">Fifth Year</option>
                        </select>

                        

                        <label for="address" class="my-2">Address</label>
                        <textarea name="" id="address" class="form-control"></textarea>
                        <input type="submit" class="btn btn-success float-end my-5">




                        
                    </form>
                </div>
            </div>
            
        </div>
   
    
    



















    <script src="bootstrap/js/bootstrap.bundle.min.js"></script>
</body>
</html>
