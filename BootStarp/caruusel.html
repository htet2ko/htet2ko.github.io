<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Carousel</title>
    <link rel="stylesheet" href="bootstrap/css/bootstrap.min.css">
</head>
<body>
    <div class="carousel slide carousel-fade" data-bs-ride="carousel">
        <div class="carousel-inner">
            <div class="carousel-item active">
                <img src="image/gallary_3.jpg" alt="" class="img-fluid">
            </div>
            <div class="carousel-item">
                <img src="image/gallary_4.jpg" alt="" class="img-fluid">
            </div>
            <div class="carousel-item">
                <img src="image/gallary_8.jpg" alt="" class="img-fluid">
            </div>
        </div>
    </div>

    <br><br>
    <div class="carousel slide carousel-fade" data-bs-ride="carousel" id="Carousel">
        <div class="carousel-inner">
            <div class="carousel-item active">
                <img src="image/gallary_3.jpg" alt="" class="w-100">
            </div>
            <div class="carousel-item">
                <img src="image/gallary_4.jpg" alt="" class="w-100">
            </div>

            <a href="#Carousel" class="carousel-control-prev" data-bs-slide="prev">
                <span class="carousel carousel-control-prev-icon"> </span>
            </a>

            <a href="#Carousel" class="carousel-control-next" data-bs-slide="next">
                <span class="carousel carousel-control-next-icon"> </span>
            </a>

           

        </div>

    </div>
    
    <script src="bootstrap/js/bootstrap.bundle.min.js"></script>
</body>
</html>
