<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Grid</title>
    <link rel="stylesheet" href="style2.css">
</head>
<body>
    <h1>Grid</h1>
    <div class="grid1">
        <div style="background-color: rgb(192, 31, 31);">1</div>
        <div style="background-color: rgb(0, 255, 85);">2</div>
        <div style="background-color: rgb(55, 0, 255);">3</div>
        <div style="background-color: rgb(110, 25, 25);">4</div>
        <div style="background-color: rgb(129, 187, 153);">5</div>
        <div style="background-color: rgb(207, 158, 21);">6</div>
        <div style="background-color: rgb(214, 40, 142);">7</div>
        <div style="background-color: rgb(2, 12, 27);">8</div>
    </div>

    <h1>Grid Colums</h1>
    <div class="grid2">
        <div style="background-color: rgb(192, 31, 31);">1</div>
        <div style="background-color: rgb(0, 255, 85);">2</div>
        <div style="background-color: rgb(55, 0, 255);">3</div>
        <div style="background-color: rgb(110, 25, 25);">4</div>
        <div style="background-color: rgb(129, 187, 153);">5</div>
        <div style="background-color: rgb(207, 158, 21);">6</div>
        <div style="background-color: rgb(214, 40, 142);">7</div>
        <div style="background-color: rgb(2, 12, 27);">8</div>
    </div>

    <h1>Grid Line Colums</h1>
    <div class="grid3">
        <div style="background-color: rgb(192, 31, 31);" class="coladd">1</div>
        <div style="background-color: rgb(0, 255, 85);" >2</div>
        <div style="background-color: rgb(55, 0, 255);">3</div>
        <div style="background-color: rgb(110, 25, 25);">4</div>
        <div style="background-color: rgb(129, 187, 153);">5</div>
        <div style="background-color: rgb(207, 158, 21);">6</div>
        <div style="background-color: rgb(214, 40, 142);">7</div>
        <div style="background-color: rgb(2, 12, 27);">8</div>
    </div>

    <h1>Grid Line Rows</h1>
    <div class="grid4">
        <div style="background-color: rgb(192, 31, 31);" class="rowadd">1</div>
        <div style="background-color: rgb(0, 255, 85);" class="rowadd2">2</div>
        <div style="background-color: rgb(55, 0, 255);">3</div>
        <div style="background-color: rgb(110, 25, 25);">4</div>
        <div style="background-color: rgb(129, 187, 153);">5</div>
        <div style="background-color: rgb(207, 158, 21);">6</div>
        <div style="background-color: rgb(214, 40, 142);">7</div>
        <div style="background-color: rgb(2, 12, 27);">8</div>
    </div>
</body>
</html>
