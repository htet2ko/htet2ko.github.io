     <script src="jquery.min.js"></script>

     <script>
        $(document).ready(function(){
            function getData(){
                let shopSpring=localStorage.getItem('shop');
                if(shopSpring){
                    let shopArray = JSON.parse(shopSpring);
                    let data = '';
                    let no = 1;
                    let total = 0;
                    $each(shopArray, function(i,v){
                        data += `
                        <tr>
                            <td>${no++}</td>
                            <td>${v.name}</td>
                            <td>${v.price}</td>
                            <td>${v.qty}</td>
                            <td>${v.price* v.qty}</td>`
                    });
                    $('#item_body').html(data);
                }
            }
        })
     </script>
