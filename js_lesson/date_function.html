<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Date Function</title>
</head>
<body>
    <h1>Date Function</h1>
    <p id="time"></p>
    <script>
        let todayDate=new Date();
        let fullYear=todayDate.getFullYear();
        console.log(fullYear);
        let fullMonth=todayDate.getMonth();
        console.log(fullMonth);

        let getDate=todayDate.getDate();
        console.log(getDate);
        
        let getDay=todayDate.getDay();
        console.log(getDay);

        let  getHour=todayDate.getHours();
        console.log(getHour);

        let getTimefomat=todayDate.toLocaleTimeString();
        console.log(getTimefomat);

        // function timeInterval(){
        //     let date=new 
        // }



    </script>
</body>
</html>
