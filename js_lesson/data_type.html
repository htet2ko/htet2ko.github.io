<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Data Type</title>
</head>
<body>
    <h1>Data Type</h1>
    <script>
        let name="Htet Ko Ko";
        console.log(name);
        console.log(typeof(name));
        let name1= 'Htet Ko';
        console.log(name1);
        console.log(typeof(name1));
        let name2= `Mg Htet Ko`;
        console.log(name2);
        console.log(typeof(name2));




        let age=31;
        console.log(age);
        console.log(typeof(age));




        let single=true;
        console.log(single);
        console.log(typeof(single));


        let bo;
        console.log(bo);
        console.log(typeof(bo));

        let son=null;
        console.log(son);
        console.log(typeof(son));

    </script>
</body>
</html>
