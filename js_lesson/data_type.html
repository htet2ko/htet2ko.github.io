<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Data Type</title>
</head>
<body>
    <h1>Data Type</h1>
    <script>
        let name="Htet Ko Ko";
        console.log(name);
        console.log(typeof(name));
        let name1= 'Htet Ko';
        console.log(name1);
        console.log(typeof(name1));
        let name2= `Mg Htet Ko`;
        console.log(name2);
        console.log(typeof(name2));




        let age=31;
        console.log(age);
        console.log(typeof(age));




        let single=true;
        console.log(single);
        console.log(typeof(single));


        let bo;
        console.log(bo);
        console.log(typeof(bo));

        let son=null;
        console.log(son);
        console.log(typeof(son));

        // array

        let arrl= new Array('a','b','c',1,2,3);
        
        console.log(arrl);
        console.log(arrl[1]);

        let arr2=['a','b','c',1,2,3];
        console.log(arr2);
        console.log(arr2[2]);
        // let student_array=new Array('Mg Mg','Ma Ma','Aung Aung');
        let multiArray=['Mg Mg','Hal Hal',['Aung Aung','Mya Mya'],'Kyaw Kyaw'];
        console.log(multiArray);
        console.log(multiArray[2][0]);



        let car={
            name:'Honda Fit',
            color:['White','Red'],
            price:350000000,
            qty:2
        }

        console.log(car);
        console.log(car.name);
        console.log(car.color[1]);
    </script>
</body>
</html>
