<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Array</title>
</head>
<body>
    <h1>
        Array
    </h1>
    <script>
        let arr=[1,2,3];
        console.log(arr[1]);
        console.log(arr.lenght);
        let fruits=['Apple','Orange','Banana'];
        console.log(fruits);
        fruits.push('Mango');
        console.log(fruits);
        fruits.pop();
        console.log(fruits);
        fruits.unshift('strawberrt');
        console.log(fruits);
        fruits.unshift('Cheery');
        console.log(fruits);

        fruits.shift();
        console.log(fruits);

        let students=['Mg Mg','Aung Aung','Hla Hla','Tun Tun'];
        console.log(students);

        students.sort();
        console.log(students);

        students.reverse();
        console.log(students);

        students.sort().reverse();
        console.log(students);

        students.reverse().sort();
        console.log(students);

        let students_str= students.toString();
        console.log(students_str);

        students_array=students_str.split(',');
        console.log(students_array);

        let name="Hla/Mya/Tun/Aung/Myo";
        console.log(name)


    </script>
</body>
</html>
