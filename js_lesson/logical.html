<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>Logicat Operator</h1>
    <script>
        // && AND
        if(12<30 && 23>15){
            document.write('AND');
        }
        if(12<30 && 23>35){
            document.write('OR');
        }

        let num;
        if(!num){
            document.write('NOT');
        }



        console.log(12<30 && 23>15)
        console.log(12<30 || 23>15)

        console.log(12<30 && 23>35)
        console.log(12<30 || 23>35)
        
    </script>
</body>
</html>
