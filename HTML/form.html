<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form</title>
</head>
<body>
    <form action="" method="">
        <label for="a">Name</label>
        <input type="text" name="stu_name" id="a">
        <br><br>
        <label for="b">Email</label>
        <input type="email" name="stu_email" id="b">
        <br><br>
        <label for="c">Password</label>
        <input type="Password" name="stu_password" id="c">
        <br><br>
        <label for="d">Phone</label>
        <input type="number" name="stu_phone" id="d">
        <br><br>
        <label for="e">Date of Borth</label>
        <input type="date" name="stu_dob" id="e">
        <br><br>
        <label for="f">Passport</label>
        <input type="file" accept="image/*" name="stu_passport" id="f">
        <br><br>
        <label for="year">Year</label>
        <select name="stu_year" id="year">
            <option value="">Choose your year</option>
            <option value="First">First year</option>
            <option value="Second">Second year</option>
            <option value="Third">Third year</option>
        </select>
        <br><br>
        <input type="radio" name="gender" id="male" value="male"><label for="male">Male</label>
        <input type="radio" name="gender" id="fenale" value="female"><label for="female">Female</label>
        <br><br>
        <label for="">Hobbies</label>
        <br>
        <input type="checkbox" name="">
        <br><br>
        <button type="submit">Submit</button>
    </form>
    
</body>
</html>
