<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        #panel{
            max-width: 150px;
            padding: 50px 0;
            background-color: red;
            color: white;
            text-align: center;
            position: relative;
        }
    </style>

</head>
<body>
    <p id="panel">Animation</p>
    <button id="start">Start</button>
    <!-- <button id="start1">Start</button>
    <button id="start2">Start</button>
    <button id="start3">Start</button> -->
    <script src="jquery.min.js"></script>
    <script>
        $(document).ready(function(){
                $('#start').click(function(){
                    $('#panel').animate({left:'350px'},3000);
                    $('#panel').animate({top:'350px'},3000);
                    $('#panel').animate({left:'0'},3000);
                    $('#panel').animate({top:'0'},3000);


                   
                
                })

                // $('#start1').click(function(){
                    
                //     $('#panel').animate({left:'-1px'},3000);


                
                // })

                // ('#start2').click(function(){
                    
                //     $('#panel').animate({down:'200px'},3000);


                
                // })

                // ('#start3').click(function(){
                    
                //     $('#panel').animate({top:'1px'},3000);


                
                // })
        });
    </script>
</body>
</html>
